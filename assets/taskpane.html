<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Samán Excel Tools</title>

  <!-- Librerías -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="https://avelezx.github.io/add-in/assets/functions.js"></script>
  <script src="https://avelezx.github.io/add-in/assets/taskpane.js"></script>

  <style>
    body {
      background-color: #1e1e1e;
      color: #eee;
      font-family: "Segoe UI", sans-serif;
      padding: 1rem;
    }

    h2 {
      color: #00a2ed;
      font-size: 1.3rem;
      margin-top: 1rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.3rem;
    }

    section {
      margin-bottom: 1.5rem;
    }

    button {
      display: block;
      width: 100%;
      margin: 0.4rem 0;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      background: #00a2ed;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover { background: #0086c5; }

    #status {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 1rem;
      min-height: 1.2rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      margin-top: 0.4rem;
      margin-bottom: 0.8rem;
      font-size: 1rem;
    }

    hr {
      border: 1px solid #333;
      margin: 1rem 0;
    }
  </style>
</head>

<body>
  <h2>Samán Tools</h2>
  <section>
    <p>Operaciones básicas sobre celdas:</p>
    <button id="btnPromedio">Promedio</button>
  </section>

  <h2>Xerenity Tools</h2>
  <section>
    <p>Conexión con Supabase y funciones personalizadas:</p>
    <button id="btnPing">Ping</button>

    <label for="tickerInput">Ticker:</label>
    <input id="tickerInput" placeholder="Ej. ibr_1yr">
    <button id="btnSeries">Series</button>
  </section>

  <div id="status">Esperando conexión con Excel...</div>
</body>
</html>
